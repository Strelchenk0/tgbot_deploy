---
- name: Deploy Node.js app using Docker on EC2 instance
  hosts: my_servers
  become: yes
  vars:
    ssh_key_path: "/home/strelchenk0/Documents/AWS_INSTANCE_KEYS/ansible.pem"  # Змінити на свій шлях до ключа
    registry_user: "strelchenk0nazar"  # Вкажіть ваше ім'я користувача
    registry_password: "WGdolarpo30N"  # Вкажіть ваш пароль
    image_name: "strelchenk0nazar/tgbot_deploy"  # Вкажіть ваше ім'я образу
    image_tag: "tgbot_deploy"  # Вкажіть тег образу

  tasks:

    - name: Update package index
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - git
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Login to Docker Hub
      community.docker.docker_login:
        username: "{{ registry_user }}"
        password: "{{ registry_password }}"

    - name: Stop and remove all running Docker containers
      shell: |
        docker ps -aq | xargs -r docker stop | xargs -r docker rm

    - name: Pull and run Docker container
      community.docker.docker_container:
        name: my_container  # Вкажіть ім'я контейнера
        image: "{{ image_name }}:{{ image_tag }}"
        state: started
        restart_policy: always
        ports:
          - "3000:3000"  # Замініть на потрібні порти
