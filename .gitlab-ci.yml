# Ініціалізація та перевірка Terraform
terraform_plan:
  stage: terraform_plan
  script:
    - cd terraform
    - rm -rf .terraform  # Очистка кешу Terraform
    - terraform init
    - terraform validate
    - terraform plan -out "planfile"
  artifacts:
    paths:
      - terraform/planfile
      - terraform/terraform.tfstate

# Застосування Terraform
terraform_apply:
  stage: terraform_apply
  dependencies:
    - terraform_plan
  script:
    - cd terraform
    - rm -rf .terraform  # Очистка кешу Terraform
    - terraform init
    - terraform apply -input=false "planfile"
    - echo "Saving elastic-ip from terraform output"
    - export ELASTIC_IP=$(terraform output -raw elastic_ip)  # Отримати значення elastic-ip
    - echo "ELASTIC_IP=${ELASTIC_IP}" >> terraform.env  
    - echo "Elastic IP:${ELASTIC_IP}"
  artifacts:
    expire_in: 1 hour
    reports:
      dotenv: terraform.env 
    paths:
      - terraform/terraform.tfstate   # Зберегти в артефакти як змінну середовища    # Зберегти в .env файл
  when: manual

# Запуск Ansible Playbook
run_ansible:
  stage: run_ansible
  image: python:3.8
  before_script:
    - pip install --upgrade pip
    - pip install ansible
    - ansible --version
    - ansible-galaxy collection install community.docker
  script:
    - ansible --version
    - ansible-playbook --syntax-check vm-setup-playbook.yml
    - ansible-playbook --inventory ansible/inventory/hosts.ini vm-setup-playbook.yml --extra-vars "elastic_ip=${ELASTIC_IP}"
  dependencies:
    - terraform_apply
  when: manual

# Знищення інфраструктури
terraform_destroy:
  stage: terraform_destroy
  script:
    - cd terraform
    - terraform init
    - terraform destroy -auto-approve
  dependencies:
    - terraform_apply
  when: manual

