---
- name: Deploy Docker container
  hosts: localhost
  become: yes
  vars:
    IMAGE_NAME: strelchenk0nazar/tgbot_deploy
    IMAGE_TAG: tgbot_deploy
  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Ensure Docker socket has correct permissions
      file:
        path: /var/run/docker.sock
        mode: '0666'
        state: touch

    - name: Ensure pip is installed
      apt:
        name: python3-pip
        state: present

    - name: Ensure requests library is installed
      pip:
        name: requests
        state: present

    - name: Test Docker connection
      command: docker info
      ignore_errors: yes
      register: docker_test

    - debug:
        msg: "{{ docker_test.stdout }}"

    - name: Log in to Docker Hub
      community.docker.docker_login:
        username: strelchenk0nazar
        password: WGdolarpo30N

    - name: Pull Docker image from repository
      community.docker.docker_image:
        name: "{{ IMAGE_NAME }}:{{ IMAGE_TAG }}"
        source: pull

    - name: Stop and remove existing container if any
      community.docker.docker_container:
        name: tgbot_deploy
        state: absent

    - name: Run Docker container
      community.docker.docker_container:
        name: tgbot_deploy
        image: "{{ IMAGE_NAME }}:{{ IMAGE_TAG }}"
        state: started
        ports:
          - "80:80"
