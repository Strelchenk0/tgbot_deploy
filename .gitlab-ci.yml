# Встановлюємо образ для використання в стадіях pipeline
image: node:latest

# Визначаємо стадії (jobs) для pipeline
stages:
  - build
  - test
  - deploy

# Налаштовуємо кожну стадію
build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/

test:
  stage: test
  script:
    - npm test

deploy:
  stage: deploy
  script:
    - npm install -g pm2
    - pm2 restart bot.mjs
  environment:
    name: production
    url: https://your-production-url.com
  only:
    - master
