stages:
  - build
  - deploy

# Етап збірки Docker-образу
build_docker_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY/your-docker-repo/telegram-bot:latest .
    - docker push $CI_REGISTRY/your-docker-repo/telegram-bot:latest
  only:
    - main

# Етап ініціалізації та виконання Terraform
terraform_apply:
  stage: deploy
  image: hashicorp/terraform:latest
  script:
    - cd terraform
    - terraform init
    - terraform apply -auto-approve
  only:
    - main
  variables:
    TF_VAR_aws_access_key_id: $AWS_ACCESS_KEY_ID
    TF_VAR_aws_secret_access_key: $AWS_SECRET_ACCESS_KEY

# Етап розгортання з використанням Ansible
ansible_deploy:
  stage: deploy
  image: williamyeh/ansible:alpine3
  script:
    - cd ansible
    - ansible-playbook -i inventory.ini deploy.yml
  only:
    - main
  variables:
    ANSIBLE_HOST_KEY_CHECKING: "False"
